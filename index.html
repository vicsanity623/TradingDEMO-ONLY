<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goku: Saiyan Ascension - Definitive Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dbz-orange: #FF8C00;
            --dbz-yellow: #FFD700;
            --dbz-blue: #0047AB;
            --bg-dark: #050505;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- PRE-LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .load-title { font-family: 'Bangers'; font-size: 2.5rem; color: var(--dbz-orange); text-align: center; }
        .load-bar { width: 70%; height: 10px; border: 1px solid white; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .load-fill { height: 100%; width: 0%; background: var(--dbz-yellow); transition: width 0.2s; }

        /* --- NAVIGATION --- */
        nav {
            display: flex; background: #111; border-bottom: 3px solid var(--dbz-orange);
            height: 60px; min-height: 60px; width: 100%;
        }
        nav button {
            flex: 1; background: transparent; border: none;
            color: #555; font-family: 'Bangers'; font-size: 1.4rem; cursor: pointer;
        }
        nav button.active { color: var(--dbz-yellow); background: rgba(255,140,0,0.1); }

        /* --- SCREEN WRAPPERS --- */
        .screen { 
            display: none; 
            height: calc(100vh - 60px); 
            width: 100%;
            flex-direction: column; 
            position: relative; 
            overflow: hidden;
        }
        .active-screen { display: flex; }

        /* --- HUB SCREEN --- */
        #view-char { padding: 15px; overflow-y: auto; background: var(--bg-dark); }
        .rank-header { text-align: center; font-family: 'Bangers'; font-size: 2.2rem; color: var(--dbz-yellow); margin: 0; }
        .goku-view { position: relative; height: 260px; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; }
        .aura { 
            position: absolute; width: 180px; height: 220px; 
            background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, transparent 70%);
            filter: blur(15px); animation: auraPulse 0.8s infinite alternate; 
            display: none; 
        }
        @keyframes auraPulse { from { transform: scale(1); opacity: 0.4; } to { transform: scale(1.2); opacity: 0.8; } }
        .main-sprite { height: 100%; z-index: 2; filter: drop-shadow(0 0 10px black); }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(30,30,30,0.9); padding: 12px; border-radius: 10px; border: 1px solid #333; }
        .train-btn { background: #27ae60; border: none; color: white; padding: 6px 12px; border-radius: 4px; font-family: 'Bangers'; cursor: pointer; font-size: 1rem; }
        .train-btn:active { transform: scale(0.95); }

        .bar-wrap { width: 100%; background: #222; height: 15px; border-radius: 8px; margin: 5px 0; overflow: hidden; border: 1px solid #444; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.3s; }
        .hp-f { background: linear-gradient(to right, #ff3e3e, #ff0000); }
        .xp-f { background: linear-gradient(to right, #00d2ff, #3a86ff); }

        /* --- BATTLE SCREEN --- */
        #view-battle { 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }
        .battle-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); z-index: 0;
        }

        .battle-header {
            position: relative; z-index: 5; background: rgba(0,0,0,0.6); padding: 10px; text-align: center;
        }

        .arena { 
            flex: 1; display: flex; justify-content: center; align-items: center; 
            position: relative; z-index: 1; gap: 30px; padding-bottom: 50px;
        }

        .unit { width: 140px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .unit img { width: 100%; max-height: 180px; object-fit: contain; filter: drop-shadow(0 0 15px rgba(0,0,0,0.7)); }

        /* HYPER BEAM */
        .beam { 
            position: absolute; height: 60px; background: linear-gradient(to bottom, #fff, #00d2ff, #fff); 
            width: 0; left: 50%; top: 55%; transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #00d2ff; z-index: 10; border-radius: 30px; pointer-events: none;
        }

        .pop { 
            position: absolute; color: yellow; font-family: 'Bangers'; font-size: 2.2rem; 
            animation: popUp 0.7s forwards; z-index: 20; text-shadow: 2px 2px black; pointer-events: none;
        }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }

        /* BATTLE LOG */
        #log { 
            background: rgba(0,0,0,0.95); 
            height: 140px; min-height: 140px; 
            overflow-y: auto; padding: 12px; 
            border-top: 3px solid var(--dbz-orange); 
            font-size: 0.9rem; color: #00ff00; z-index: 5;
            text-shadow: 1px 1px black;
        }

        .ready-banner {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Bangers'; font-size: 4.5rem; color: var(--dbz-yellow);
            text-shadow: 4px 4px black; z-index: 100; display: none;
        }
    </style>
</head>
<body onload="initGame()">

    <div id="loader">
        <div class="load-title">SYNCING WITH API...</div>
        <div class="load-bar"><div id="load-progress" class="load-fill"></div></div>
    </div>

    <div id="ready-msg" class="ready-banner">READY?</div>

    <nav>
        <button id="tab-char" class="active" onclick="showTab('char')">HUB</button>
        <button id="tab-battle" onclick="showTab('battle')">BATTLE</button>
    </nav>

    <!-- CHARACTER HUB -->
    <div id="view-char" class="screen active-screen">
        <div class="rank-header" id="ui-rank">RANK: BASE</div>
        <div class="goku-view">
            <div id="ui-aura" class="aura"></div>
            <img id="ui-sprite" src="IMG_0054.png" class="main-sprite">
        </div>

        <div style="margin-top: -10px;">
            <div style="display:flex; justify-content:space-between; font-size:0.75rem; color:#aaa;">
                <span>HP: <span id="ui-hp-txt">0/0</span></span>
                <span id="ui-power" style="color:var(--dbz-yellow)">POWER: 0</span>
            </div>
            <div class="bar-wrap"><div id="bar-hp" class="bar-fill hp-f"></div></div>
            <div style="font-size:0.75rem; margin-top:5px; color:#aaa;">LVL <span id="ui-lvl">1</span> XP PROGRESS</div>
            <div class="bar-wrap"><div id="bar-xp" class="bar-fill xp-f"></div></div>
        </div>

        <div class="stat-grid">
            <div>
                <div style="font-size:0.9rem;">ATK: <b id="ui-atk">0</b> <button class="train-btn" onclick="train('atk')">+</button></div>
                <div style="font-size:0.9rem; margin-top:10px;">DEF: <b id="ui-def">0</b> <button class="train-btn" onclick="train('def')">+</button></div>
            </div>
            <div style="text-align:right;">
                <div style="color:gold; font-family:'Bangers'; font-size:1.6rem;">COINS: <span id="ui-coins">0</span></div>
                <button class="train-btn" style="background:var(--dbz-orange); margin-top:5px;" onclick="doEquip()">EQUIP GEAR</button>
            </div>
        </div>
        <div id="inv-grid" style="display:grid; grid-template-columns: repeat(4,1fr); gap:5px; margin-top:10px; height: 80px; overflow-y:auto;"></div>
    </div>

    <!-- BATTLE SCREEN -->
    <div id="view-battle" class="screen">
        <div class="battle-overlay"></div>
        <div class="battle-header">
            <div id="ui-stage-tag" style="font-family:'Bangers'; color:var(--dbz-yellow); font-size:1.8rem; text-shadow: 2px 2px black;">STAGE 1</div>
        </div>
        
        <div class="arena">
            <div id="fx-beam" class="beam"></div>
            
            <div class="unit" id="p-box">
                <div class="bar-wrap" style="height:10px;"><div id="btl-p-hp" class="bar-fill hp-f" style="width:100%"></div></div>
                <img id="btl-p-sprite" src="IMG_0054.png" style="transform: scaleX(-1);">
                <div style="font-family:'Bangers'; font-size:1rem; margin-top:5px;">GOKU</div>
            </div>

            <div class="unit" id="e-box">
                <div class="bar-wrap" style="height:10px;"><div id="btl-e-hp" class="bar-fill hp-f" style="width:100%"></div></div>
                <img id="e-img" src="">
                <div id="e-name" style="font-family:'Bangers'; font-size:1rem; margin-top:5px; color:red; text-shadow: 1px 1px black;">...</div>
            </div>
        </div>

        <div id="log">Initializing battle sensors...</div>
    </div>

<script>
    const API_BASE = "https://dragonball-api.com/api";
    const GOKU_BASE = "IMG_0061.png";
    const GOKU_SSJ = "IMG_0062.png";
    const RANKS = ["BASE", "S", "SS", "SS2", "SS3", "SSG", "SSB", "UI", "MUI", "SSS", "SSS10"];

    let apiData = { characters: [], planets: [] };
    let player = {
        lvl: 1, rank: 0, xp: 0, nextXp: 100, coins: 500,
        bAtk: 40, bDef: 25, bHp: 500, hp: 500,
        inv: [], gear: { w: null, a: null }, selected: -1
    };
    let battle = { stage: 1, world: 1, active: false, enemy: null };

    async function initGame() {
        try {
            const charRes = await fetch(`${API_BASE}/characters?limit=50`);
            const charJson = await charRes.json();
            apiData.characters = charJson.items;
            const planRes = await fetch(`${API_BASE}/planets?limit=20`);
            const planJson = await planRes.json();
            apiData.planets = planJson.items;
            document.getElementById('loader').style.display = 'none';
            syncUI();
        } catch (e) {
            console.error("API Error", e);
            document.getElementById('loader').style.display = 'none';
            syncUI();
        }
    }

    function showTab(t) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + t).classList.add('active-screen');
        document.getElementById('tab-' + t).classList.add('active');
        
        if(t === 'battle') {
            if(!battle.active) startBattle(); 
        } else {
            battle.active = false; // Stop loops when not in battle tab
        }
        syncUI();
    }

    function syncUI() {
        const sprite = (player.rank >= 1) ? GOKU_SSJ : GOKU_BASE;
        document.getElementById('ui-sprite').src = sprite;
        document.getElementById('btl-p-sprite').src = sprite;
        document.getElementById('ui-aura').style.display = (player.rank >= 1) ? "block" : "none";
        
        const maxHp = player.bHp + (player.rank * 2500) + (player.gear.a?.val || 0);
        const atk = player.bAtk + (player.rank * 400) + (player.gear.w?.val || 0);
        const def = player.bDef + (player.rank * 150);
        
        document.getElementById('ui-rank').innerText = `RANK: ${RANKS[player.rank]}`;
        document.getElementById('ui-lvl').innerText = player.lvl;
        document.getElementById('ui-atk').innerText = atk;
        document.getElementById('ui-def').innerText = def;
        document.getElementById('ui-coins').innerText = player.coins;
        document.getElementById('ui-hp-txt').innerText = `${Math.floor(player.hp)}/${maxHp}`;
        document.getElementById('ui-power').innerText = `POWER: ${(atk * 30 + maxHp).toLocaleString()}`;
        document.getElementById('bar-hp').style.width = (player.hp / maxHp * 100) + "%";
        document.getElementById('bar-xp').style.width = (player.xp / player.nextXp * 100) + "%";
        
        const grid = document.getElementById('inv-grid');
        grid.innerHTML = '';
        player.inv.forEach((item, i) => {
            const d = document.createElement('div');
            d.style.cssText = "background:#222; border:1px solid #444; padding:5px; font-size:0.6rem; text-align:center; border-radius:3px;";
            if(player.selected === i) d.style.borderColor = "var(--dbz-yellow)";
            d.innerText = item.n;
            d.onclick = () => { player.selected = i; syncUI(); };
            grid.appendChild(d);
        });
    }

    function train(s) {
        if(player.coins >= 100) {
            player.coins -= 100;
            if(s === 'atk') player.bAtk += 20; else player.bDef += 10;
            syncUI();
        }
    }

    function doEquip() {
        if(player.selected === -1) return;
        const item = player.inv[player.selected];
        const old = player.gear[item.type];
        player.gear[item.type] = item;
        player.inv.splice(player.selected, 1);
        if(old) player.inv.push(old);
        player.selected = -1;
        syncUI();
    }

    // --- BATTLE SYSTEM ---
    async function startBattle() {
        battle.active = true;
        const log = document.getElementById('log');
        log.innerHTML = "Seeking new opponent...";
        
        // Background Planet Rotation
        if(apiData.planets.length > 0) {
            const pIdx = (battle.world - 1) % apiData.planets.length;
            document.getElementById('view-battle').style.backgroundImage = `url('${apiData.planets[pIdx].image}')`;
        }

        spawnEnemy();
        
        // 2 Second Loading Delay
        const banner = document.getElementById('ready-msg');
        banner.style.display = "block";
        banner.innerText = "READY?";
        await new Promise(r => setTimeout(r, 1000));
        banner.innerText = "FIGHT!";
        await new Promise(r => setTimeout(r, 1000));
        banner.style.display = "none";
        
        log.innerHTML = `<div style="color:white">Battle Started: Stage ${battle.stage}</div>`;
        battleLoop();
    }

    function spawnEnemy() {
        const scale = Math.pow(1.8, battle.stage) * Math.pow(25, battle.world - 1);
        let dat = apiData.characters[Math.floor(Math.random() * apiData.characters.length)] || {name:"Challenger", image:""};
        battle.enemy = { name: dat.name, hp: 250 * scale, maxHp: 250 * scale, atk: 30 * scale, i: dat.image };
        
        document.getElementById('e-img').src = battle.enemy.i;
        document.getElementById('e-name').innerText = battle.enemy.name;
        document.getElementById('ui-stage-tag').innerText = `WORLD ${battle.world} - STAGE ${battle.stage}`;
        updateBars();
    }

    async function battleLoop() {
        if(!battle.active) return;
        
        // Goku's Turn
        if(Math.random() < 0.2) await executeSpecial(); else executeStrike('p');
        if(battle.enemy.hp <= 0) { handleWin(); return; }

        await new Promise(r => setTimeout(r, 1000));
        if(!battle.active) return;

        // Enemy's Turn
        executeStrike('e');
        if(player.hp <= 0) { handleDefeat(); return; }

        setTimeout(battleLoop, 1200);
    }

    function executeStrike(side) {
        const isP = (side === 'p');
        const atkVal = isP ? (player.bAtk + (player.rank * 400) + (player.gear.w?.val || 0)) : battle.enemy.atk;
        const target = isP ? battle.enemy : player;
        const targetId = isP ? 'e-box' : 'p-box';
        
        const dmg = Math.floor(atkVal * (0.8 + Math.random() * 0.4));
        target.hp -= dmg;
        popDamage(dmg, targetId);
        updateBars();
        
        const el = document.getElementById(isP ? 'p-box' : 'e-box');
        el.style.transform = isP ? 'translateX(25px)' : 'translateX(-25px)';
        setTimeout(() => el.style.transform = 'translateX(0)', 100);
    }

    async function executeSpecial() {
        const beam = document.getElementById('fx-beam');
        const log = document.getElementById('log');
        const move = (player.rank >= 1) ? "SUPER KAMEHAMEHA!!!" : "KAIOKEN X4!!!";
        log.innerHTML = `<div style="color:var(--dbz-yellow)">> ${move}</div>` + log.innerHTML;
        
        beam.style.width = "320px";
        beam.style.left = "calc(50% - 160px)";
        
        await new Promise(r => setTimeout(r, 600));
        const dmg = (player.bAtk + (player.rank * 400) + (player.gear.w?.val || 0)) * 7;
        battle.enemy.hp -= dmg;
        popDamage(dmg, 'e-box');
        updateBars();
        beam.style.width = "0";
    }

    function handleWin() {
        battle.active = false; // Stop current loop
        const xpGain = 100 * battle.stage * battle.world;
        player.xp += xpGain; 
        player.coins += 250;
        
        document.getElementById('log').innerHTML = `<div style="color:cyan">> VICTORY! +${xpGain} XP</div>` + document.getElementById('log').innerHTML;
        
        // Random Loot
        if(Math.random() < 0.35) {
            player.inv.push({n: "Saiyan Gear", type: Math.random() > 0.5 ? 'w' : 'a', val: 700 * battle.world});
        }
        
        // Ascension Logic
        if(player.xp >= player.nextXp) {
            player.lvl++; 
            player.xp = 0; 
            player.nextXp *= 1.6;
            if(player.lvl >= 100) { player.lvl = 1; player.rank++; }
        }

        // Advance Stage
        battle.stage++;
        if(battle.stage > 20) { 
            battle.stage = 1; 
            battle.world++; 
        }

        // Auto-Proceed after short pause
        setTimeout(() => {
            if(document.getElementById('view-battle').classList.contains('active-screen')) {
                startBattle();
            }
        }, 1000);
    }

    function handleDefeat() {
        battle.active = false;
        alert("GOKU WAS DEFEATED!");
        showTab('char');
        player.hp = player.bHp + (player.rank * 2500); // Reset HP for Hub
        syncUI();
    }

    function updateBars() {
        const m = player.bHp + (player.rank * 2500) + (player.gear.a?.val || 0);
        document.getElementById('btl-p-hp').style.width = Math.max(0, (player.hp / m * 100)) + "%";
        document.getElementById('btl-e-hp').style.width = Math.max(0, (battle.enemy.hp / battle.enemy.maxHp * 100)) + "%";
    }

    function popDamage(dmg, id) {
        const d = document.createElement('div');
        d.className = 'pop'; d.innerText = "-" + Math.floor(dmg);
        document.getElementById(id).appendChild(d);
        setTimeout(() => d.remove(), 700);
    }

</script>
</body>
</html>
